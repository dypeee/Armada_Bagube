<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <section>
            <h1>Survey Form</h1>
            <form action="/submit_form" method="POST">
                <div>
                    <label for="name">Full Name: </label>
                    <input type="text" id="name" name="name">
                </div>

                <div>
                    <label for="email">Email Address: </label>
                    <input type="text" id="email" name="email">
                </div>

                <div>
                    <p>How statisfied are you with our service?</p>
                    <div>
                        <input type="radio" id="verySatisfied" name="feedback">
                        <label for="verySatisfied">Very Satisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="satisfied" name="feedback">
                        <label for="satisfied">Satisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="neutral" name="feedback">
                        <label for="neutral">Neutral</label>
                    </div>
                    <div>
                        <input type="radio" id="dissatisfied" name="feedback">
                        <label for="dissatisfied">Dissatisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="veryDissatisfied" name="feedback">
                        <label for="veryDissatisfied">Very Dissatisfied</label>
                    </div>
                </div>

                <div>
                    <p>What features do you value most?</p>
                    <div>
                        <input type="checkbox" id="ease_of_use" name="features" value="ease_of_use">
                        <label for="ease_of_use">Ease of Use</label>
                    </div>

                    <div>
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>

                    <div>
                        <input type="checkbox" id="customerSupport" name="features" value="customerSupport">
                            <label for="customerSupport">Customer Support</label>
                        </div>
                    </div>

                <div>
                    <label for="userRole">What best describes you?</label>
                    <select name="userRole" id="userRole">
                        <option value="Student">Student</option>
                        <option value="Professional">Professional</option>
                        <option value="Hobbyist">Hobbyist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <label for="additionalFeedback">Additional Feedback</label>
                <div>
                    <textarea name="additionalFeedback" id="additionalFeedback"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </section>
    </body>
</html>
