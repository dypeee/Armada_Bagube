<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            width: 300px;
            height: 350px;
            background-color: lightgray;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            cursor: pointer;
        }

        .color-box {
            width: 100px;
            height: 40px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .selected {
            border: 2px solid white;
        }

        .red {
            background-color: rgb(255, 1, 1);
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .orange {
            background-color: orange;
        }

        .brown {
            background-color: brown;
        }
    </style>
</head>

<body>

    <h1>Color Selector</h1>
    <p>Click a color to change the background.</p>
    <div id="container">
        <button class="color-box red">Red</button>
        <button class="color-box blue">Blue</button>
        <button class="color-box green">Green</button>
        <button class="color-box orange">Orange</button>
        <button class="color-box brown">Brown</button>
        <h3 id="message">Selected Color: None</h3>
    </div>

    <script>
        document.getElementById("container").addEventListener("click", function () {
            this.style.backgroundColor = "lightgray";
            document.querySelector("body").style.backgroundColor = "white";
            document.querySelector(".selected")?.classList.remove("selected");
            alert("You clicked the container!");
        });
        document.querySelectorAll(".color-box").forEach(button => {
            button.addEventListener("click", function (event) {
                event.stopPropagation();
                document.querySelector(".selected")?.classList.remove("selected");
                document.getElementById("container").style.backgroundColor = this.innerText;
                document.querySelector("body").style.backgroundColor = this.innerText;
                this.classList.add("selected")
                console.log(document.getElementById('message').innerText = `Selected Color: ${this.innerText}`)
            });
        });
    </script>

</body>

</html>
