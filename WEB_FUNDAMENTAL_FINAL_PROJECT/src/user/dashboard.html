<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <aside>
        <img src="/assets/logo.svg" alt="Logo">
        <a href="/src/user/dashboard.html"><img src="/assets/dashboard_icon.svg" alt="Dashboard Icon"></a>
    </aside>
    <main>
        <header>
            <ul id="headerContainer" class="list-unstyled">
                <li>
                    <h6><img src="/assets/header_icon.svg" alt="Header Icon"> Letâ€™s order fresh items for you.</h6>

                    <a id="bar_icon" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                        aria-controls="offcanvasExample">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <img class="logo" src="/assets/logo.svg" alt="Logo">
                </li>
                <li id="authContainer">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Signup</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button>
                </li>
            </ul>
        </header>
        <section class="sub_main">
            <section class="search_section">
                <form>
                    <input type="text" id="searchInput" class="form-control" name="search" placeholder="Search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <a href="/src/user/cart.html" class="cart_btn" style="text-decoration:none;"><i class="fa-solid fa-cart-shopping"></i> <span id="cartbtn">0</span></a>
            </section>
            <section class="content_section">
                <div class="categories">
                    <h6>Cateogries</h6>
                    <ul>
                        <li class="categoryBtn">

                            <img src="/assets/categories/allproducts.png" data-category="All" class="img-fuid"
                                alt="All Products">
                            <p>All Products</p>

                        </li>
                        <li class="categoryBtn">

                            <img src="/assets/categories/fruits.png" data-category="Fruits" class="img-fuid"
                                alt="All Products">
                            <p>Fruits</p>

                        </li>
                        <li class="categoryBtn">

                            <img src="/assets/categories/vegetable.png" data-category="Vegetable" class="img-fuid"
                                alt="All Products">
                            <p>Vegetables</p>

                        </li>
                        <li class="categoryBtn">
                            <img src="/assets/categories/crops.png" data-category="Crops" class="img-fuid"
                                alt="All Products">
                            <p>Crops</p>

                        </li>
                        <li class="categoryBtn">

                            <img src="/assets/categories/poultry.png" data-category="Poultry" class="img-fuid"
                                alt="All Products">
                            <p>Poultry</p>

                        </li>
                        <li class="categoryBtn">

                            <img src="/assets/categories/livestocks.png" data-category="Livestocks" class="img-fuid"
                                alt="All Products">
                            <p>livestocks</p>

                        </li>
                    </ul>
                </div>
                <div class="products">
                    <h6>All Products</h6>
                    <ul id="product_list">
                        <li>
                            <a href="">
                                <img class="product_img" src="/assets/products/fruits/1.png" alt="Product 1">
                                <div class="product_wrapper">
                                    <div class="product_info">
                                        <h6 class="product_name">Fruit</h6>
                                        <p>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star"></i>
                                        </p>
                                        <p>32 Ratings</p>
                                    </div>
                                    <div class="product_price">
                                        <p>$100</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </section>
    </main>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <div class="row">
                    <div class="col-9 p-5">
                        <div class="modalLogin row">
                            <img src="/assets/logo.svg" alt="Logo">
                            <div class="col-12 d-flex justify-content-between my-4">
                                <h6>
                                    <i class="fa-regular fa-face-smile"></i> Login to order
                                </h6>
                                <a class="btn btn-link" data-bs-target="#signupModal" data-bs-toggle="modal">New Member?
                                    Register here.</a>

                            </div>
                            <div class="col-12 mt-2 mb-5">
                                <div class="mb-3">
                                    <label for="email_login" class="form-label">Email
                                    </label>
                                    <input type="email" class="form-control" id="email_login" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password_login" class="form-label">Password
                                    </label>
                                    <input type="password" class="form-control" id="password_login"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <button id="loginBtn" class="w-100">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <img src="/assets/login_image.png" alt="Login Background Image" class="img-fluid w-100 h-100"
                            style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg modal-dialog-centered">
            <div class="modal-content position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <div class="row">
                    <div class="col-9 p-5">
                        <div class="modalLogin row">
                            <img src="/assets/logo.svg" alt="Logo">
                            <div class="col-12 d-flex justify-content-between my-4">
                                <h6>
                                    <i class="fa-regular fa-face-smile"></i> Signup to order
                                </h6>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name
                                    </label>
                                    <input type="text" class="form-control" id="first_name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name
                                    </label>
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-12 mb-5">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email
                                    </label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password
                                    </label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <button id="signupBtn" class="w-100">Signup</button>
                                <p class="mt-2">Already have an account?<a class="btn btn-link"
                                        data-bs-target="#loginModal" data-bs-toggle="modal">Login</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <img src="/assets/login_image.png" alt="Login Background Image" class="img-fluid w-100 h-100"
                            style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
        style="width: 80px;">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="col-12 d-flex justify-content-center">
                <a id="dashboard_icon" href=""><img src="/assets/dashboard_icon.svg" alt="Dashboard Icon"></a>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
