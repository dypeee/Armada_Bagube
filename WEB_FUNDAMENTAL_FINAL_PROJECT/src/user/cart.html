<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <aside>
        <img id="logoutBtn" src="/assets/logo.svg" alt="Logo">
        <a href="/src/user/dashboard.html"><img src="/assets/dashboard_icon.svg" alt="Dashboard Icon"></a>
    </aside>

    <main>
        <header>
            <ul id="headerContainer" class="list-unstyled">
                <li>
                    <h6><img src="/assets/header_icon.svg" alt="Header Icon"> Letâ€™s order fresh items for you.</h6>

                    <a id="bar_icon" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                        aria-controls="offcanvasExample">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </li>
                <li id="authContainer">
                    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Signup</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button> -->
                        <div class="dropdown">
                            <a class="btn btn-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Ray
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
                            </ul>
                        </div>
                </li>
            </ul>
        </header>

        <section class="sub_main">
            <section class="search_section">
                <form>
                    <input type="text" id="searchInput" class="form-control" name="search" placeholder="Search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <!-- <button class="cart_btn" id="cartbtn"><i class="fa-solid fa-cart-shopping"></i> Cart (0)</button> -->
                <a href="/src/user/dashboard.html" class="cart_btn text-center" >Add More</a>

            </section>

            <!-- james -->
            <section class="row g-4 mt-2" style="height: 80vh;">
                <section id="cart_list" class="col-md-8 list-unstyled px-3" style="overflow-y: auto;height: 80vh;">



                </section>

                <aside class="col-md-4 h-100">
                    <article class="card">
                        <section class="card-body">
                            <section class="mb-4">
                                <h4 class="card-title mb-3">Shipping Information</h4>
                                <section class="progress mb-4" style="height: 4px;">
                                    <section class="progress-bar" role="progressbar" style="width: 33%"></section>
                                </section>
                                <form>
                                    <section class="mb-3">
                                        <input type="text" id="address1" class="form-control" placeholder="Address">
                                    </section>
                                    <section class="mb-3">
                                        <input type="text" id="address2" class="form-control" placeholder="Address 2">
                                    </section>
                                    <section class="row g-3">
                                        <section class="col-5">
                                            <input type="text" id="city" class="form-control" placeholder="City">
                                        </section>
                                        <section class="col-4">
                                            <input type="text" id="state" class="form-control" placeholder="State">
                                        </section>
                                        <section class="col-3">
                                            <input type="text" id="zip" class="form-control" placeholder="ZIP">
                                        </section>
                                    </section>
                                </form>
                            </section>

                            <section class="border-top pt-4">
                                <h4 class="card-title mb-3">Order Summary</h4>
                                <section class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Subtotal</span>
                                    <span id="subtotal">$40</span>
                                </section>
                                <section class="d-flex justify-content-between mb-3">
                                    <span class="text-muted">Shipping Fee</span>
                                    <span>$5</span>
                                </section>
                                <section class="d-flex justify-content-between border-top pt-3 mb-4">
                                    <strong>Total Amount</strong>
                                    <strong id="totalAmountTxt"></strong>
                                </section>
                                <button class="btn btn-primary w-100" id="checkoutBtn" data-bs-toggle="modal"
                                    data-bs-target="#paymentModal">Proceed to Checkout</button>
                            </section>
                        </section>
                    </article>
                </aside>
            </section>

            <section class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel"
                aria-hidden="true">
                <section class="modal-dialog modal-dialog-centered">
                    <section class="modal-content p-4 rounded-4 shadow">
                        <section class="d-flex justify-content-between align-items-center">
                            <section class="d-flex align-items-center gap-2">
                                <img src="/assets/logo.svg" alt="Payment Logo" width="30">
                                <img src="/assets/Visa.png" alt="Visa" width="50">
                                <img src="/assets/mastercard.png" alt="Mastercard" width="50">
                            </section>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </section>

                        <section class="modal-body">
                            <h5 class="fw-bold">Card Details</h5>
                            <form>
                                <section class="mb-3">
                                    <label for="cardName" class="form-label">Card Name</label>
                                    <input type="text" class="form-control" id="cardName" placeholder="JHAVER GURTIZA">
                                </section>

                                <section class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="XXXX XXXX XXXX XXXX">
                                </section>

                                <section class="row g-2">
                                    <section class="col">
                                        <label for="expiration" class="form-label">Expiration</label>
                                        <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                                    </section>

                                    <section class="col">
                                        <label for="cvc" class="form-label">CVC</label>
                                        <input type="text" class="form-control" id="cvc" placeholder="XXX">
                                    </section>
                                </section>
                            </form>
                        </section>

                        <section class="modal-footer border-0 d-flex flex-column">
                            <p class="fw-bold text-primary fs-5">Total Amount: $<span id="totalAmountTxtModal"></span></p>
                            <button type="button" class="btn btn-primary w-100 py-2"  data-bs-target="#paymentCompleteModal" data-bs-toggle="modal">Pay</button>
                        </section>
                    </section>
                </section>
            </section>
            <section class="modal fade" id="paymentCompleteModal" tabindex="-1" aria-hidden="true">
                <section class="modal-dialog modal-dialog-centered">
                    <section class="modal-content p-4 rounded-4 shadow text-center">
                        <section class="modal-body">
                            <img src="/assets/PV assets/modal_check.png" alt="Success" width="50" class="mb-3">
                            <h5 class="fw-bold">Payment Complete</h5>
                            <p class="text-muted">Thank you for your purchase!</p>
                        </section>

                        <section class="modal-footer border-0">
                            <a href="/src/user/Cart_Empty.html" class="btn btn-primary">OK</a>
                        </section>
                    </section>
                </section>
            </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cart.js"></script>
</body>

</html>
